
<html>
<head>
  <style>
    /* Center the text on the page */
    .center {
      display: inline-block;
      text-align: center;
    }

    /* Left-align the text within the center of the page */
    .left-align {
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="center">
    <p class="left-align">This text will be centered and left-aligned on the page</p>
  </div>
</body>
</html>
